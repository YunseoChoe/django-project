<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 흰색 배경 */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db; /* 파란색 헤더 배경 */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #3498db; /* 파란색 메뉴 배경 */
            padding: 10px;
            border-radius: 8px;
        }

        .user-info {
            text-align: right;
            color: #fff;
        }

        .user-info p {
            margin: 0;
        }

        .menu a {
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            color: #fff;
            border-radius: 4px;
            background-color: #2980b9; /* 진한 파란색 계열 버튼 배경 */
        }

        .menu a:hover {
            background-color: #2c3e50; /* 버튼에 호버 시 색상 변경 */
        }

        .content {
            padding: 20px;
        }
    </style>
    <title>Home</title>
</head>
<body>

<header>
    <h1>홈</h1>
</header>

<div class="container">
    <div class="menu">
        <a href="#">글 목록</a>
        <a href="#">글 작성하기</a>

        <!-- Check if user is logged in -->
        {% if user_is_logged_in %}
            <div class="user-info">
                <p>Welcome, {{ username }}</p>
            </div>
        {% else %}
            <a href="#">회원 정보</a>
        {% endif %}
    </div>

    <div class="content">
        <!-- Your main content goes here -->
        <h2>주요 내용</h2>
        <p>상세 내용</p>
    </div>
</div>

</body>
</html>
