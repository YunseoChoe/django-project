{% extends 'base.html' %}
{% block title %}글 목록{% endblock %}

{% block content %}
    <h1>글 목록입니다.</h1>
    <ul>
        {% for post in Post %}
            <li>
                <a href="{% url 'post-detail' id=post.id %}">{{ post.title }}</a>
                <!-- 기타 다른 글 정보를 표시할 수 있습니다. -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}
